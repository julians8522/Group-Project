		<div class="titleBoxDiv">Cocktail Connoisseur</div>
		

<div class="burgerCage">
	<!-- Top Navigation Menu -->
	<div class="hamburgerNavClick">
		<a href="#index" class="active">home</a>

  <!-- Navigation links (hidden by default) -->
  	<div id="otherLinks">
		<a href="#recipe">recipes</a>
		<a href="#shopList">shop</a>
  	</div>
<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  		<a href="javascript:void(0);" class="icon" onclick="hamBurger()">
    	<i class="fa fa-bars"></i>
  		</a>
	</div>
</div>

<div class="formBox">
    <form>
        <input type="checkbox" role="switch" id="vodka" name="liquor" value="vodka">
        <label for="vodka">Vodka</label>
        <input type="checkbox" role="switch" id="whiskey" name="liquor" value="whiskey">
        <label for="whiskey">Whiskey</label>
        <input type="checkbox" role="switch" id="gin" name="liquor" value="gin">
        <label for="gin">Gin?</label>
        <input type="checkbox" role="switch" name="random" id="random" value="random" checked>
        <label for="random">Random</label>
    </form>
</div>
